<!DOCTYPE html>
<html>
<head>
	<title>Rust_Diesel_Calculator</title>
	<link rel="stylesheet" href="style.css">
<script>
	function calculate() {
	  var selectedValue = document.getElementById("zahl").value;
	  
	  // Berechnungen
	  var highQualityMetalOre = 100 * selectedValue;
	  var sulfurOre = 2000 * selectedValue;
	  var metalFragments = 5000 * selectedValue;
	  var stones = 10000 * selectedValue;
	  var time = 2 * selectedValue;
	  var highQualityMetalOre_Q = 50 * selectedValue;
	  var sulfurOre_Q = 1000 * selectedValue;
	  var metalFragments_Q = 1000 * selectedValue;
	  var stones_Q = 5000 * selectedValue;
	  var time_Q = 216 * selectedValue;
	  
	  // Formatierung der Zahlen mit Leerzeichen
	  function formatNumber(num) {
	    return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, " ");
	  }
	  
	  var table = "<table><tr><th></th><th><a href='https://rustlabs.com/item/mining-quarry' target='_blank'>Quarry</a></th><th><a href='https://rustlabs.com/entity/giant-excavator' target='_blank'>Giant Ex</a></th><th>Time in min</th></tr><tr><td><img src='Img/hq.metal.ore.png' alt='High Quality Metal Ore' /></td><td lang='" + formatNumber(highQualityMetalOre_Q) + "'>" + formatNumber(highQualityMetalOre_Q) + "</td><td lang='" + formatNumber(highQualityMetalOre) + "'>" + formatNumber(highQualityMetalOre) + "</td><td lang='" + formatNumber(time) + "'>" + formatNumber(time) + "</td></tr><tr><td><img src='Img/sulfur.ore.png' alt='Sulfur Ore' /></td><td lang='" + formatNumber(sulfurOre_Q) + "'>" + formatNumber(sulfurOre_Q) + "</td><td lang='" + formatNumber(sulfurOre) + "'>" + formatNumber(sulfurOre) + "</td><td lang='" + formatNumber(time) + "'>" + formatNumber(time) + "</td></tr><tr><td><img src='Img/metal.fragments.png' alt='Metal Fragments' /></td><td lang='" + formatNumber(metalFragments_Q) + "'>" + formatNumber(metalFragments_Q) + "</td><td lang='" + formatNumber(metalFragments) + "'>" + formatNumber(metalFragments) + "</td><td lang='" + formatNumber(time) + "'>" + formatNumber(time) + "</td></tr><tr><td><img src='stones.png' alt='Stones' /></td><td lang='" + formatNumber(stones_Q) + "'>" + formatNumber(stones_Q) + "</td><td lang='" + formatNumber(stones) + "'>" + formatNumber(stones) + "</td><td lang='" + formatNumber(time) + "'>" + formatNumber(time) + "</td></tr></table>";

	  // Tabelle in HTML einf√ºgen
	  document.getElementById("result").innerHTML = table;
	}
</script>



</head>
<body>
	<h1>
		Rust Diesel Calculator</h1>
	<div class="form-container-A">

<div class="form-container-A">
	<label for="zahl">HOW MUCH DIESEL DO YOU HAVE?</label>
	<p></p>
	<select id="zahl" name="zahl"></select>
	
	<script>
		var select = document.getElementById("zahl");
		
		for (var i = 1; i <= 50; i++) {
			var option = document.createElement("option");
			option.value = i;
			option.text = i;
			select.add(option);
		}
	</script>

<button onclick="calculate()">Calculate</button>
<p></p>
<div class="form-container-B"id="result"></div>
<div></div>
<p></p>
<p style="font-size: small; color: #2a2e31;">create by <a href="https://github.com/NapoII">Napo_II</a></p>


</body>
</html>
